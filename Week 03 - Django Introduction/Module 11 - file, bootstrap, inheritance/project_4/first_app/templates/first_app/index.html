{% extends "base.html" %} 
{% load static %} 

{% block content %}
    <h1>{{ id }}</h1>

    <table class="table container mt-5">
    <thead>
        <tr>
        <th scope="col">User ID</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>
        <th scope="row">{{ i.userId }}</th>
        <td>{{ i.id }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.body }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    <img src="{% static 'img/dact.jpg' %}" alt="" class="img-fluid" />
{% endblock content %}
