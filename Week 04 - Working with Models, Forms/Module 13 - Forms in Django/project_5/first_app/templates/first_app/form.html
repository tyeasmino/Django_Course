{% extends "base.html" %} {% block content %}
<div class="container m-auto p-5">
    <strong>CSRF - Cross-Site Request Forgery</strong>

    <h4>Movie Rating Form</h4>
  <form method="post" action='/about/' >
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Full Name</label>
      <input name="username" type="text" class="form-control" id="exampleInputName" />
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input name="useremail" type="email" class="form-control" id="exampleInputEmail1" />
    </div>

    <select class="form-select mb-3" aria-label="Default select example" name="select">
        <option selected>Ratings</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
    </select>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>
{% endblock content %}
