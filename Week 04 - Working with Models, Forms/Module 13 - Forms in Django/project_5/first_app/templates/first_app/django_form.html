{% extends "base.html" %} {% block content %}
<div class="container m-auto p-5">
     
    
    
    {% load crispy_forms_tags %}
    <form enctype="multipart/form-data" method="post" style="width: 50%; margin: auto", class="pt-5" >
        <h4>Django Rating Form</h4>
        {% csrf_token %}
         
        {{ form | crispy }}
    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    

</div>
{% endblock content %}
